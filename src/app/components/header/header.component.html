<!-- src/app/components/header/header.component.html -->
<header class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-100">
  <nav class="container mx-auto px-4">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center space-x-3 group">
        <div class="relative">
          <div class="w-12 h-12 bg-gradient-to-br from-midnight-blue to-blue-900 rounded-xl flex items-center justify-center transform group-hover:scale-110 group-hover:rotate-6 transition-all duration-500 shadow-lg">
            <span class="text-2xl font-bold text-muted-gold">F</span>
          </div>
          <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-muted-gold rounded-full animate-pulse"></div>
        </div>
        <div class="hidden md:block">
          <div class="text-xl font-bold text-midnight-blue tracking-tight leading-none">
            <span class="text-muted-gold">FETC</span>
          </div>
          <div class="text-xs text-gray-600 font-medium mt-0.5">
            Future Engineering & Technical Services
          </div>
        </div>
      </a>
      
      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-1">
        <a routerLink="/" 
           routerLinkActive="text-blue-400 bg-blue-400/10" 
           [routerLinkActiveOptions]="{exact: true}"
           class="relative px-4 py-2 text-gray-700 hover:text-blue-400 transition-all duration-300 font-semibold rounded-lg group">
          <span class="relative z-10">Home</span>
          <div class="absolute inset-0 bg-blue-400/0 group-hover:bg-blue-400/10 rounded-lg transition-all duration-300"></div>
        </a>
        <a routerLink="/about" 
           routerLinkActive="text-blue-400 bg-blue-400/10"
           class="relative px-4 py-2 text-gray-700 hover:text-blue-400 transition-all duration-300 font-semibold rounded-lg group">
          <span class="relative z-10">About</span>
          <div class="absolute inset-0 bg-blue-400/0 group-hover:bg-blue-400/10 rounded-lg transition-all duration-300"></div>
        </a>
        <a routerLink="/services" 
           routerLinkActive="text-blue-400 bg-blue-400/10"
           class="relative px-4 py-2 text-gray-700 hover:text-blue-400 transition-all duration-300 font-semibold rounded-lg group">
          <span class="relative z-10">Services</span>
          <div class="absolute inset-0 bg-blue-400/0 group-hover:bg-blue-400/10 rounded-lg transition-all duration-300"></div>
        </a>
        <a routerLink="/projects" 
           routerLinkActive="text-blue-400 bg-blue-400/10"
           class="relative px-4 py-2 text-gray-700 hover:text-blue-400 transition-all duration-300 font-semibold rounded-lg group">
          <span class="relative z-10">Projects</span>
          <div class="absolute inset-0 bg-blue-400/0 group-hover:bg-blue-400/10 rounded-lg transition-all duration-300"></div>
        </a>
        <a routerLink="/blog" 
           routerLinkActive="text-blue-400 bg-blue-400/10"
           class="relative px-4 py-2 text-gray-700 hover:text-blue-400 transition-all duration-300 font-semibold rounded-lg group">
          <span class="relative z-10">Blog</span>
          <div class="absolute inset-0 bg-blue-400/0 group-hover:bg-blue-400/10 rounded-lg transition-all duration-300"></div>
        </a>
        <a routerLink="/faq" 
           routerLinkActive="text-blue-400 bg-blue-400/10"
           class="relative px-4 py-2 text-gray-700 hover:text-blue-400 transition-all duration-300 font-semibold rounded-lg group">
          <span class="relative z-10">FAQ</span>
          <div class="absolute inset-0 bg-blue-400/0 group-hover:bg-blue-400/10 rounded-lg transition-all duration-300"></div>
        </a>
        <a routerLink="/contact" 
           routerLinkActive="text-blue-400 bg-blue-400/10"
           class="relative px-4 py-2 text-gray-700 hover:text-blue-400 transition-all duration-300 font-semibold rounded-lg group">
          <span class="relative z-10">Contact</span>
          <div class="absolute inset-0 bg-blue-400/0 group-hover:bg-blue-400/10 rounded-lg transition-all duration-300"></div>
        </a>
      </div>
      
      <!-- CTA Button -->
      <div class="hidden lg:flex items-center space-x-4">
        <a href="tel:+971507217976" 
           class="flex items-center gap-2 px-4 py-2 text-midnight-blue hover:text-blue-400 transition-colors duration-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
          <span class="font-semibold text-sm hidden xl:block">+971 50 7217976</span>
        </a>
        <a routerLink="/contact" 
           class="group relative px-6 py-3 bg-gradient-to-r from-midnight-blue to-blue-900 text-white rounded-full font-semibold overflow-hidden transition-all duration-300 hover:shadow-lg hover:shadow-midnight-blue/30 hover:scale-105">
          <span class="relative z-10 flex items-center gap-2">
            Get Quote
            <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </span>
          <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-cyan-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
        </a>

                <a routerLink="/login" 
           class="group relative px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-full font-semibold overflow-hidden transition-all duration-300 hover:shadow-lg hover:shadow-blue-400/30 hover:scale-105">
          <span class="relative z-10 flex items-center gap-2">
            <!-- <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h12.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg> -->
            Login
          </span>
          <div class="absolute inset-0 bg-gradient-to-r from-cyan-500 to-blue-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
        </a>
      </div>
      
      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()"
        class="lg:hidden relative w-10 h-10 text-midnight-blue focus:outline-none group">
        <div class="absolute inset-0 flex items-center justify-center">
          @if (!mobileMenuOpen()) {
            <svg class="w-6 h-6 transform group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          } @else {
            <svg class="w-6 h-6 transform group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          }
        </div>
      </button>
    </div>
  </nav>
  
  <!-- Mobile Navigation -->
  @if (mobileMenuOpen()) {
    <div class="lg:hidden bg-white border-t border-gray-100 animate-fade-in-up">
      <div class="container mx-auto px-4 py-6 space-y-2">
        <a routerLink="/" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-muted-gold bg-muted-gold/10 font-bold" 
           [routerLinkActiveOptions]="{exact: true}"
           class="block text-gray-700 hover:text-muted-gold hover:bg-gray-50 px-4 py-3 rounded-xl transition-all duration-300 font-semibold">
          Home
        </a>
        <a routerLink="/about" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-muted-gold bg-muted-gold/10 font-bold"
           class="block text-gray-700 hover:text-muted-gold hover:bg-gray-50 px-4 py-3 rounded-xl transition-all duration-300 font-semibold">
          About
        </a>
        <a routerLink="/services" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-muted-gold bg-muted-gold/10 font-bold"
           class="block text-gray-700 hover:text-muted-gold hover:bg-gray-50 px-4 py-3 rounded-xl transition-all duration-300 font-semibold">
          Services
        </a>
        <a routerLink="/projects" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-muted-gold bg-muted-gold/10 font-bold"
           class="block text-gray-700 hover:text-muted-gold hover:bg-gray-50 px-4 py-3 rounded-xl transition-all duration-300 font-semibold">
          Projects
        </a>
        <a routerLink="/blog" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-muted-gold bg-muted-gold/10 font-bold"
           class="block text-gray-700 hover:text-muted-gold hover:bg-gray-50 px-4 py-3 rounded-xl transition-all duration-300 font-semibold">
          Blog
        </a>
        <a routerLink="/faq" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-muted-gold bg-muted-gold/10 font-bold"
           class="block text-gray-700 hover:text-muted-gold hover:bg-gray-50 px-4 py-3 rounded-xl transition-all duration-300 font-semibold">
          FAQ
        </a>
        <a routerLink="/contact" 
           (click)="closeMobileMenu()"
           routerLinkActive="text-muted-gold bg-muted-gold/10 font-bold"
           class="block text-gray-700 hover:text-muted-gold hover:bg-gray-50 px-4 py-3 rounded-xl transition-all duration-300 font-semibold">
          Contact
        </a>
        
        <!-- Mobile CTA -->
        <div class="pt-4 space-y-3">
          <a href="tel:+971123456789" 
             class="flex items-center justify-center gap-2 px-6 py-3 bg-gray-50 text-midnight-blue rounded-xl font-semibold hover:bg-gray-100 transition-all duration-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
            +971 12 345 6789
          </a>
          <a routerLink="/contact" 
             (click)="closeMobileMenu()"
             class="block text-center bg-gradient-to-r from-midnight-blue to-blue-900 text-white px-6 py-4 rounded-xl font-bold hover:shadow-lg transition-all duration-300">
            Get Free Quote
          </a>
        </div>
      </div>
    </div>
  }
</header>

<!-- Spacer to prevent content from going under fixed header -->
<div class="h-20"></div>
